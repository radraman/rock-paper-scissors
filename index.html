<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="main-box">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="text">Choose your weapon!</p>
        <div class="weapons">
          <button id="rock">R</button>
          <button id="paper">P</button>
          <button id="scissors">S</button>
        </div>
        <div class="display">
          <p>Computer Choice: <span id="computer-choice"></span></p>
          <p>Your Choice: <span id="user-choice"></span></p>
          <p>Result: <span id="result"></span></p>
        </div>
        <div class="score">
          <div class="score-comp">
            Computer: <span id="computer-score"></span>
          </div>
          <div class="score-player">You: <span id="user-score"></span></div>
        </div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
